<!DOCTYPE html>
<html>
    <head>
        <title> Contact Us </title>
    </head>
    <body>
        <h2><strong> CONTACT US </strong></h2>
        <form>
            <table>
                <tbody>
                    <tr>
                        <td><label> Full Name :</label></td>
                        <td><input type="text" required autofocus></td>
                    </tr>
                    <tr>
                        <td><label> Mobile Number :</label></td>
                        <td><input type="number" required autofocus></td>
                    </tr>
                    <tr>
                        <td><label> Email :</label></td>
                        <td><input type="email" required placeholder="abc@gmail.com"></td>
                    </tr>
                    <tr>
                        <td><label> Enquiry :</label></td>
                        <td><textarea rows="5" cols="40"></textarea></td>
                    </tr>
                    <tr>
                        <td><input type="submit"></td>
                        <td><input type="reset"></td>
                    </tr>
                </tbody>
            </table>
        </form>
    </body>
</html>
